<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blicksel Picks CMS</title>
  </head>
  <body>
    <!-- Carrega Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js" defer></script>

    <!-- Inicializa CMS depois do carregamento -->
    <script>
      window.addEventListener("load", function () {
        if (window.CMS) {
          CMS.init();
        } else {
          console.error("CMS not found after load");
        }
      });
    </script>
  </body>
</html>
