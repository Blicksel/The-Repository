<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blicksel Picks CMS</title>
  </head>
  <body>
    <!-- Carrega Netlify CMS e inicializa -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("Netlify CMS script did not load.");
        }
      });
    </script>
  </body>
</html>
